services:
  - type: web
    name: crypto-guardian-api
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    nodeVersion: 18
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: ETHERSCAN_API_KEY
        sync: false
      - key: BLOCKCHAIR_API_KEY
        sync: false
