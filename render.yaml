services:
  - type: web
    name: crypto-guardian-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm start
    healthCheckPath: /health
    healthCheckTimeout: 100
    healthCheckInterval: 10
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: ETHERSCAN_API_KEY
        sync: false
      - key: BLOCKCHAIR_API_KEY
        sync: false
